<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kiad√°s 2026</title>
    <style>
        :root {
            --bg: #000000; --card: #1c1c1e; --accent: #0a84ff;
            --text: #ffffff; --gray: #8e8e93; --red: #ff453a;
        }
        body { font-family: -apple-system, system-ui; background: var(--bg); color: var(--text); margin: 0; padding: 20px; overflow-x: hidden; }
        
        /* Dashboard */
        .summary { background: linear-gradient(145deg, #2c2c2e, #1c1c1e); padding: 25px; border-radius: 28px; text-align: center; margin-bottom: 25px; border: 1px solid #333; }
        .summary small { color: var(--gray); text-transform: uppercase; letter-spacing: 1px; font-size: 12px; }
        .total-amount { font-size: 36px; font-weight: 800; margin: 10px 0; display: block; }
        
        /* Gyors bevitel k√°rtya */
        .input-card { background: var(--card); padding: 20px; border-radius: 24px; margin-bottom: 25px; }
        .input-row { display: flex; gap: 10px; margin-bottom: 15px; }
        input, select { background: #2c2c2e; border: none; padding: 15px; border-radius: 14px; color: white; font-size: 16px; flex: 1; }
        .add-btn { background: var(--accent); border: none; color: white; padding: 15px 25px; border-radius: 14px; font-weight: bold; cursor: pointer; }

        /* Lista */
        .list-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding: 0 5px; }
        .expense-item { background: var(--card); padding: 16px; border-radius: 18px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; animation: slideIn 0.3s ease; }
        .expense-info { display: flex; align-items: center; gap: 15px; }
        .category-icon { background: #2c2c2e; width: 45px; height: 45px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .expense-details b { display: block; font-size: 16px; }
        .expense-details span { color: var(--gray); font-size: 13px; }
        .expense-val { font-weight: 700; color: var(--red); }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="summary">
        <small>√ñsszes k√∂lt√©s (H√≥)</small>
        <span class="total-amount" id="total-display">0 Ft</span>
        <div style="height: 4px; background: #333; border-radius: 2px; margin-top: 15px;">
            <div id="progress" style="height: 100%; width: 0%; background: var(--accent); border-radius: 2px; transition: 0.5s;"></div>
        </div>
    </div>

    <div class="input-card">
        <div class="input-row">
            <input type="text" id="desc" placeholder="Mire k√∂lt√∂tt√©l?">
            <select id="cat">
                <option value="üçî">√âtel</option>
                <option value="üöó">Utaz√°s</option>
                <option value="üõí">Bolt</option>
                <option value="üçø">Sz√≥rakoz√°s</option>
                <option value="üè†">Rezsi</option>
            </select>
        </div>
        <div class="input-row">
            <input type="number" id="amt" placeholder="√ñsszeg (Ft)" inputmode="numeric">
            <button class="add-btn" onclick="addExpense()">Hozz√°ad</button>
        </div>
    </div>

    <div class="list-header">
        <h3>El≈ëzm√©nyek</h3>
        <button onclick="clearAll()" style="background:none; border:none; color:var(--gray); font-size:12px;">T√∂rl√©s</button>
    </div>
    
    <div id="expense-list"></div>

    <script>
        let expenses = JSON.parse(localStorage.getItem('kiadasok')) || [];

        function addExpense() {
            const desc = document.getElementById('desc').value;
            const amt = document.getElementById('amt').value;
            const cat = document.getElementById('cat').value;

            if(!desc || !amt) return;

            const item = {
                id: Date.now(),
                desc,
                amt: parseInt(amt),
                cat,
                date: new Date().toLocaleDateString('hu-HU')
            };

            expenses.unshift(item);
            saveAndRender();
            
            document.getElementById('desc').value = '';
            document.getElementById('amt').value = '';
        }

        function saveAndRender() {
            localStorage.setItem('kiadasok', JSON.stringify(expenses));
            render();
        }

        function render() {
            const list = document.getElementById('expense-list');
            const totalDisplay = document.getElementById('total-display');
            let total = 0;

            list.innerHTML = '';
            expenses.forEach(item => {
                total += item.amt;
                list.innerHTML += `
                    <div class="expense-item">
                        <div class="expense-info">
                            <div class="category-icon">${item.cat}</div>
                            <div class="expense-details">
                                <b>${item.desc}</b>
                                <span>${item.date}</span>
                            </div>
                        </div>
                        <div class="expense-val">-${item.amt.toLocaleString()} Ft</div>
                    </div>
                `;
            });

            totalDisplay.innerText = total.toLocaleString() + " Ft";
            // Progress bar p√©lda: 500.000 Ft-os limithez viszony√≠tva
            const limit = 500000;
            document.getElementById('progress').style.width = Math.min((total / limit) * 100, 100) + "%";
        }

        function clearAll() {
            if(confirm("Biztosan t√∂rl√∂d az √∂sszes adatot?")) {
                expenses = [];
                saveAndRender();
            }
        }

        render();
    </script>
</body>
</html>
