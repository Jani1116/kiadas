<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kiad√°s 2026</title>
    <style>
        :root { --bg: #000; --card: #1c1c1e; --accent: #0a84ff; --text: #fff; --gray: #8e8e93; --red: #ff453a; --success: #30d158; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; font-size: 14px; }
        
        .header { text-align: center; padding: 10px; margin-bottom: 15px; }
        .total-label { font-size: 11px; color: var(--gray); text-transform: uppercase; }
        .total-val { font-size: 26px; font-weight: bold; display: block; }

        .input-box { background: var(--card); padding: 15px; border-radius: 20px; border: 1px solid #2c2c2e; }
        input { width: 100%; background: #2c2c2e; border: 1px solid #444; padding: 12px; border-radius: 12px; color: #fff; font-size: 18px; text-align: right; box-sizing: border-box; }
        
        .main-btn { width: 100%; background: var(--accent); color: white; border: none; padding: 14px; border-radius: 12px; font-weight: bold; margin-top: 10px; cursor: pointer; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; overflow-y: auto; }
        .modal-content { padding: 20px; max-width: 500px; margin: auto; }
        .close-btn { color: var(--accent); float: right; font-weight: bold; padding: 10px; }

        /* Napt√°r */
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin: 15px 0; }
        .nav-btn { background: #2c2c2e; border: none; color: white; padding: 8px 15px; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th { color: var(--gray); font-size: 10px; padding-bottom: 10px; }
        td { text-align: center; padding: 8px 0; font-size: 13px; border: 1px solid #111; height: 35px; }
        .week-num { color: var(--accent); font-weight: bold; background: #111; width: 30px; }
        .has-expense::after { content: '‚úì'; display: block; font-size: 10px; color: var(--success); }

        /* Lista √©s T√∂rl√©s */
        .detail-row { background: #1c1c1e; padding: 12px; border-radius: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 3px solid var(--accent); }
        .del-btn { background: none; border: none; color: var(--red); font-size: 18px; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <span class="total-label">√ñsszes kiad√°s (Mind)</span>
        <span class="total-val" id="main-total">0 Ft</span>
    </div>

    <div class="input-box">
        <input type="text" id="amount-input" placeholder="0 Ft" oninput="formatAmount(this)" inputmode="numeric">
        <button class="main-btn" onclick="openMemo()">MENT√âS</button>
        <button class="main-btn" style="background:#1c1c1e; border:1px solid #333;" onclick="openCalendar()">√ñSSZES√çT≈ê</button>
    </div>

    <div id="memo-modal" class="modal">
        <div class="modal-content">
            <h3>Megjegyz√©s</h3>
            <input type="text" id="memo-input" placeholder="Pl. Spar" style="text-align:left;">
            <button class="main-btn" onclick="saveFinal()">R√ñGZ√çT√âS</button>
            <button class="main-btn" style="background:none" onclick="closeModal('memo-modal')">M√©gse</button>
        </div>
    </div>

    <div id="calendar-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('calendar-modal')">BEZ√ÅR</span>
            <div id="year-display" style="color:var(--gray)">2026</div>
            <div class="calendar-header">
                <button class="nav-btn" onclick="changeMonth(-1)">‚óÄ</button>
                <h2 id="month-name" style="margin:0">Janu√°r</h2>
                <button class="nav-btn" onclick="changeMonth(1)">‚ñ∂</button>
            </div>
            <table>
                <thead><tr><th style="width:30px">H√©t</th><th>H</th><th>K</th><th>Sze</th><th>Cs</th><th>P</th><th>Szo</th><th>V</th></tr></thead>
                <tbody id="calendar-body"></tbody>
            </table>
            <div style="margin-top: 20px; padding: 15px; background: #1c1c1e; border-radius: 15px; text-align: center;">
                <small style="color:var(--gray)">HAVI KIAD√ÅS:</small>
                <div id="monthly-total" style="font-size: 22px; font-weight: bold; margin: 5px 0;">0 Ft</div>
                <button class="main-btn" onclick="openDetails()">R√©szletek</button>
            </div>
        </div>
    </div>

    <div id="details-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('details-modal')">VISSZA</span>
            <h3 id="details-title">R√©szletek</h3>
            <div id="details-list"></div>
        </div>
    </div>

    <script>
        let expenses = JSON.parse(localStorage.getItem('kiadasok_v2')) || [];
        let currentViewDate = new Date();

        function formatAmount(input) {
            let val = input.value.replace(/\D/g, "");
            input.value = val ? parseInt(val).toLocaleString('hu-HU') + " Ft" : "";
        }

        function openMemo() {
            if(!document.getElementById('amount-input').value) return;
            document.getElementById('memo-modal').style.display = 'block';
        }

        function saveFinal() {
            const amtStr = document.getElementById('amount-input').value.replace(/\D/g, "");
            const memo = document.getElementById('memo-input').value || "Nincs megjegyz√©s";
            const now = new Date();
            
            expenses.push({
                id: Date.now(),
                amt: parseInt(amtStr),
                memo: memo,
                dDay: now.getDate(),
                dMonth: now.getMonth(),
                dYear: now.getFullYear()
            });

            syncData();
            closeModal('memo-modal');
            document.getElementById('amount-input').value = "";
            document.getElementById('memo-input').value = "";
        }

        function deleteExpense(id) {
            if(confirm("Biztosan t√∂rl√∂d ezt a kiad√°st?")) {
                expenses = expenses.filter(e => e.id !== id);
                syncData();
                openDetails(); // Lista friss√≠t√©se a t√∂rl√©s ut√°n
                if(document.getElementById('calendar-modal').style.display === 'block') renderCalendar();
            }
        }

        function syncData() {
            localStorage.setItem('kiadasok_v2', JSON.stringify(expenses));
            updateMainTotal();
        }

        function updateMainTotal() {
            const total = expenses.reduce((sum, item) => sum + item.amt, 0);
            document.getElementById('main-total').innerText = total.toLocaleString('hu-HU') + " Ft";
        }

        function openCalendar() {
            document.getElementById('calendar-modal').style.display = 'block';
            renderCalendar();
        }

        function renderCalendar() {
            const months = ["Janu√°r", "Febru√°r", "M√°rcius", "√Åprilis", "M√°jus", "J√∫nius", "J√∫lius", "Augusztus", "Szeptember", "Okt√≥ber", "November", "December"];
            const year = currentViewDate.getFullYear();
            const month = currentViewDate.getMonth();
            document.getElementById('month-name').innerText = months[month];
            document.getElementById('year-display').innerText = year;

            const firstDay = new Date(year, month, 1);
            const startingDay = firstDay.getDay() || 7;
            const dayCount = new Date(year, month + 1, 0).getDate();
            
            let html = '', day = 1;
            for (let i = 0; i < 6; i++) {
                html += `<tr><td class="week-num">${getWeekNumber(new Date(year, month, day))}</td>`;
                for (let j = 1; j <= 7; j++) {
                    if (i === 0 && j < startingDay || day > dayCount) html += `<td></td>`;
                    else {
                        const hasExp = expenses.some(e => e.dDay === day && e.dMonth === month && e.dYear === year);
                        html += `<td class="${hasExp ? 'has-expense' : ''}">${day}</td>`;
                        day++;
                    }
                }
                html += `</tr>`;
                if (day > dayCount) break;
            }
            document.getElementById('calendar-body').innerHTML = html;
            
            const mTotal = expenses.filter(e => e.dMonth === month && e.dYear === year).reduce((s, i) => s + i.amt, 0);
            document.getElementById('monthly-total').innerText = mTotal.toLocaleString('hu-HU') + " Ft";
        }

        function getWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
            return Math.ceil((((d - new Date(Date.UTC(d.getUTCFullYear(), 0, 1))) / 86400000) + 1) / 7);
        }

        function changeMonth(s) { currentViewDate.setMonth(currentViewDate.getMonth() + s); renderCalendar(); }

        function openDetails() {
            const month = currentViewDate.getMonth();
            const year = currentViewDate.getFullYear();
            const listDiv = document.getElementById('details-list');
            listDiv.innerHTML = "";
            
            expenses.filter(e => e.dMonth === month && e.dYear === year).reverse().forEach(item => {
                listDiv.innerHTML += `
                    <div class="detail-row">
                        <div>
                            <small style="color:var(--gray)">${item.dYear}.${(item.dMonth+1)}.${item.dDay}.</small><br>
                            <strong>${item.memo}</strong>: ${item.amt.toLocaleString('hu-HU')} Ft
                        </div>
                        <button class="del-btn" onclick="deleteExpense(${item.id})">üóë</button>
                    </div>
                `;
            });
            document.getElementById('details-modal').style.display = 'block';
        }

        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        updateMainTotal();
    </script>
</body>
</html>
