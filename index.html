<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kiadás 2026</title>
    <style>
        :root { --bg: #000; --card: #1c1c1e; --accent: #0a84ff; --text: #fff; --gray: #8e8e93; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; font-size: 14px; }
        
        /* Főképernyő - Kompakt méret */
        .header { text-align: center; padding: 10px; border-bottom: 1px solid #333; margin-bottom: 15px; }
        .total-label { font-size: 12px; color: var(--gray); text-transform: uppercase; }
        .total-val { font-size: 28px; font-weight: bold; display: block; }

        .input-box { background: var(--card); padding: 15px; border-radius: 15px; }
        input { width: 100%; background: #2c2c2e; border: 1px solid #444; padding: 12px; border-radius: 10px; color: #fff; font-size: 18px; text-align: right; box-sizing: border-box; }
        
        .main-btn { width: 100%; background: var(--accent); color: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; margin-top: 15px; cursor: pointer; }

        /* Modális ablakok */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; overflow-y: auto; }
        .modal-content { padding: 20px; }
        .close-btn { color: var(--accent); float: right; font-weight: bold; }

        /* Naptár nézet */
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin: 20px 0; }
        .nav-btn { background: #2c2c2e; border: none; color: white; padding: 5px 15px; border-radius: 5px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 12px; }
        th { color: var(--gray); font-weight: normal; padding: 8px; border-bottom: 1px solid #333; }
        td { text-align: center; padding: 10px; color: #555; }
        .week-num { color: var(--accent); font-weight: bold; border-right: 1px solid #333; }
        
        .detail-row { background: #1c1c1e; padding: 12px; border-radius: 10px; margin-bottom: 8px; border-left: 4px solid var(--accent); }
    </style>
</head>
<body>

    <div class="header">
        <span class="total-label">Összes kiadás</span>
        <span class="total-val" id="main-total">0 Ft</span>
    </div>

    <div class="input-box">
        <input type="text" id="amount-input" placeholder="0 Ft" oninput="formatAmount(this)">
        <button class="main-btn" onclick="openMemo()">Mentés</button>
        <button class="main-btn" style="background:#2c2c2e; margin-top:10px;" onclick="openCalendar()">Összesítő</button>
    </div>

    <div id="memo-modal" class="modal">
        <div class="modal-content">
            <h3>Megjegyzés</h3>
            <input type="text" id="memo-input" placeholder="Pl. Spar" style="text-align:left;">
            <button class="main-btn" onclick="saveFinal()">Kiadás rögzítése</button>
            <button class="main-btn" style="background:none" onclick="closeModal('memo-modal')">Mégse</button>
        </div>
    </div>

    <div id="calendar-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('calendar-modal')">BEZÁR</span>
            <div id="year-display" style="font-size: 20px; font-weight: bold;">2026</div>
            <div class="calendar-header">
                <button class="nav-btn" onclick="changeMonth(-1)">◀</button>
                <h2 id="month-name">Január</h2>
                <button class="nav-btn" onclick="changeMonth(1)">▶</button>
            </div>

            <table>
                <thead>
                    <tr><th>Hét</th><th>H</th><th>K</th><th>Sze</th><th>Cs</th><th>P</th><th>Szo</th><th>V</th></tr>
                </thead>
                <tbody id="calendar-body">
                    <tr><td class="week-num">1</td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td></tr>
                </tbody>
            </table>

            <div style="margin-top: 25px; padding: 15px; background: #1c1c1e; border-radius: 15px;">
                <small style="color:var(--gray)">HAVI KIADÁS:</small>
                <div id="monthly-total" style="font-size: 24px; font-weight: bold;">0 Ft</div>
                <button class="main-btn" onclick="openDetails()">Részletek</button>
            </div>
        </div>
    </div>

    <div id="details-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('details-modal')">VISSZA</span>
            <h3>Részletes lista</h3>
            <div id="details-list"></div>
        </div>
    </div>

    <script>
        let expenses = JSON.parse(localStorage.getItem('kiadasok_v2')) || [];
        let currentViewDate = new Date();

        // Hármas csoportosítás a bevitelnél
        function formatAmount(input) {
            let val = input.value.replace(/\D/g, "");
            input.value = val ? parseInt(val).toLocaleString('hu-HU') + " Ft" : "";
        }

        function openMemo() {
            if(document.getElementById('amount-input').value === "") return;
            document.getElementById('memo-modal').style.display = 'block';
        }

        function saveFinal() {
            const amtStr = document.getElementById('amount-input').value.replace(/\D/g, "");
            const memo = document.getElementById('memo-input').value || "Nincs megjegyzés";
            
            const newItem = {
                amt: parseInt(amtStr),
                memo: memo,
                date: new Date().toISOString(), // Pontos dátum
                displayDate: new Date().toLocaleDateString('hu-HU').replace(/\s/g, "")
            };

            expenses.push(newItem);
            localStorage.setItem('kiadasok_v2', JSON.stringify(expenses));
            
            // Reset
            document.getElementById('amount-input').value = "";
            document.getElementById('memo-input').value = "";
            closeModal('memo-modal');
            updateMainTotal();
        }

        function updateMainTotal() {
            const total = expenses.reduce((sum, item) => sum + item.amt, 0);
            document.getElementById('main-total').innerText = total.toLocaleString('hu-HU') + " Ft";
        }

        function openCalendar() {
            document.getElementById('calendar-modal').style.display = 'block';
            renderCalendar();
        }

        function renderCalendar() {
            const months = ["Január", "Február", "Március", "Április", "Május", "Június", "Július", "Augusztus", "Szeptember", "Október", "November", "December"];
            document.getElementById('month-name').innerText = months[currentViewDate.getMonth()];
            document.getElementById('year-display').innerText = currentViewDate.getFullYear();
            
            // Havi szűrés az összesítőhöz
            const currentMonth = currentViewDate.getMonth();
            const currentYear = currentViewDate.getFullYear();
            const monthlySum = expenses
                .filter(i => {
                    const d = new Date(i.date);
                    return d.getMonth() === currentMonth && d.getFullYear() === currentYear;
                })
                .reduce((sum, item) => sum + item.amt, 0);
            
            document.getElementById('monthly-total').innerText = monthlySum.toLocaleString('hu-HU') + " Ft";
        }

        function changeMonth(step) {
            currentViewDate.setMonth(currentViewDate.getMonth() + step);
            renderCalendar();
        }

        function openDetails() {
            const listDiv = document.getElementById('details-list');
            listDiv.innerHTML = "";
            
            // Csak az aktuálisan nézett hónap adatait mutatjuk
            const currentMonth = currentViewDate.getMonth();
            const currentYear = currentViewDate.getFullYear();

            const filtered = expenses.filter(i => {
                const d = new Date(i.date);
                return d.getMonth() === currentMonth && d.getFullYear() === currentYear;
            }).reverse();

            filtered.forEach(item => {
                listDiv.innerHTML += `
                    <div class="detail-row">
                        <small style="color:var(--gray)">${item.displayDate}</small><br>
                        <strong>${item.amt.toLocaleString('hu-HU')} Ft</strong> - ${item.memo}
                    </div>
                `;
            });
            document.getElementById('details-modal').style.display = 'block';
        }

        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        
        updateMainTotal();
    </script>
</body>
</html>
