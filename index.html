<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiadásaim</title>
    <style>
        :root {
            --bg: #000000; --card: #121212; --text: #ffffff;
            --kaja: #30d158; --egyeb: #007aff; --accent: #ff9f0a;
            --border: #2c2c2e;
        }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; -webkit-tap-highlight-color: transparent; }
        .container { max-width: 400px; margin: auto; }
        
        h1 { text-align: center; font-size: 28px; margin-bottom: 30px; }

        /* A két fő gomb */
        .main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .btn-big { 
            height: 150px; border: none; border-radius: 24px; color: white; 
            font-size: 20px; font-weight: bold; cursor: pointer; transition: 0.2s;
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-big:active { transform: scale(0.95); opacity: 0.8; }
        .kaja-bg { background: var(--kaja); box-shadow: 0 10px 20px rgba(48, 209, 88, 0.2); }
        .egyeb-bg { background: var(--egyeb); box-shadow: 0 10px 20px rgba(0, 122, 255, 0.2); }
